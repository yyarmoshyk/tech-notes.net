name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: yyarmoshyk/jekyll-minimal-mistakes:ruby-2.5

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the yyarmoshyk/jekyll-minimal-mistakes:ruby-2.5 container
      run: cd /src; bundle; bundle exec jekyll build -d public
